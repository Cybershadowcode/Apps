<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Training Courses</title>
    <!-- Load PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .lesson-container {
            margin-top: 20px;
        }
        .lesson-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .lesson-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Python Training Courses - 50 Lessons</h1>
    <p>Select a lesson below to view the content and try Python code directly in your browser.</p>

    <!-- Lesson list -->
    <div class="lesson-container" id="lesson-container">
        <h2>Lessons:</h2>
        <div id="lessons"></div>
    </div>

    <!-- Output area for selected lesson content -->
    <div class="lesson-content" id="lesson-content">
        <h3>Lesson Content</h3>
        <p id="lesson-description"></p>
        <py-script id="python-script"></py-script>
    </div>

    <!-- JavaScript to dynamically load lessons and Python code -->
    <script type="text/python">
        from js import document

        lessons = [
            {"title": "Lesson 1: Hello World", "description": "Learn how to print 'Hello World!' in Python.", "code": "print('Hello, World!')"},
            {"title": "Lesson 2: Variables", "description": "Learn how to define and use variables.", "code": "x = 5\nprint(f'Value of x is: {x}')"},

            {"title": "Lesson 4: Conditional Statements", "description": "Learn about if-else statements in Python.", "code": "x = 10\nif x > 5:\n    print('x is greater than 5')\nelse:\n    print('x is less than or equal to 5')"},

            {"title": "Lesson 8: Dictionaries", "description": "Learn how to use dictionaries.", "code": "my_dict = {'name': 'Alice', 'age': 25}\nprint(my_dict['name'])"},
            {"title": "Lesson 9: Tuples", "description": "Learn about tuples and how they differ from lists.", "code": "my_tuple = (1, 2, 3)\nprint(my_tuple)"},
            {"title": "Lesson 10: Sets", "description": "Learn about sets and how to use them.", "code": "my_set = {1, 2, 3}\nmy_set.add(4)\nprint(my_set)"},
            {"title": "Lesson 11: File I/O", "description": "Learn how to read from and write to files.", "code": "with open('file.txt', 'w') as f:\n    f.write('Hello World')\nwith open('file.txt', 'r') as f:\n    print(f.read())"},

            {"title": "Lesson 13: Classes and Objects", "description": "Learn the basics of object-oriented programming.", "code": "class Person:\n    def __init__(self, name):\n        self.name = name\np = Person('Alice')\nprint(p.name)"},

            {"title": "Lesson 27: Zip and Unzip", "description": "Learn how to zip and unzip sequences.", "code": "list1 = [1, 2, 3]\nlist2 = ['a', 'b', 'c']\nzipped = zip(list1, list2)\nprint(list(zipped))"},
            {"title": "Lesson 28: Enumerate", "description": "Learn how to use enumerate for loops.", "code": "list1 = ['a', 'b', 'c']\nfor index, value in enumerate(list1):\n    print(f'Index {index}: {value}')"},

            {"title": "Lesson 30: Python Unit Testing", "description": "Learn how to write unit tests.", "code": "import unittest\nclass TestStringMethods(unittest.TestCase):\n    def test_upper(self):\n        self.assertEqual('foo'.upper(), 'FOO')\nif __name__ == '__main__':\n    unittest.main()"},

            {"title": "Lesson 32: Command-line Tools", "description": "Learn to build a basic command-line tool.", "code": "import argparse\nparser = argparse.ArgumentParser()\nparser.add_argument('name')\nargs = parser.parse_args()\nprint(f'Hello, {args.name}!')"},

            {"title": "Lesson 42: XML Parsing", "description": "Learn how to parse XML files.", "code": "import xml.etree.ElementTree as ET\ntree = ET.parse('file.xml')\nroot = tree.getroot()\nprint(root.tag)"},
            {"title": "Lesson 43: PDF Handling", "description": "Learn how to handle PDF files with PyPDF2.", "code": "import PyPDF2\nwith open('file.pdf', 'rb') as f:\n    reader = PyPDF2.PdfFileReader(f)\n    print(reader.numPages)"},
            {"title": "Lesson 44: OpenPyXL", "description": "Learn how to handle Excel files with OpenPyXL.", "code": "import openpyxl\nwb = openpyxl.load_workbook('file.xlsx')\nprint(wb.sheetnames)"},
            {"title": "Lesson 45: Matplotlib", "description": "Learn how to plot graphs with Matplotlib.", "code": "import matplotlib.pyplot as plt\nplt.plot([1, 2, 3], [4, 5, 6])\nplt.show()"},
            {"title": "Lesson 46: NumPy Basics", "description": "Learn the basics of NumPy for numerical computations.", "code": "import numpy as np\na = np.array([1, 2, 3])\nprint(a)"},
            {"title": "Lesson 47: Pandas", "description": "Learn how to use Pandas for data manipulation.", "code": "import pandas as pd\ndf = pd.DataFrame({'A': [1, 2], 'B': [3, 4]})\nprint(df)"},
            {"title": "Lesson 48: TensorFlow Basics", "description": "Learn the basics of TensorFlow for machine learning.", "code": "import tensorflow as tf\na = tf.constant(1)\nprint(a)"},
            {"title": "Lesson 49: OpenCV", "description": "Learn how to use OpenCV for image processing.", "code": "import cv2\nimg = cv2.imread('image.jpg')\ncv2.imshow('Image', img)\ncv2.waitKey(0)"},
            {"title": "Lesson 50: Flask Web Development", "description": "Learn how to build web applications with Flask.", "code": "from flask import Flask\napp = Flask(__name__)\n@app.route('/')\ndef home():\n    return 'Hello, Flask!'\nif __name__ == '__main__':\n    app.run()"}

        ]

        # Load lessons into HTML
        lesson_list = document.getElementById('lessons')
        for index, lesson in enumerate(lessons):
            lesson_item = document.createElement('div')
            lesson_item.className = 'lesson-item'
            lesson_item.innerHTML = f"<strong>{lesson['title']}</strong> <button id='lesson{index}'>View</button>"
            lesson_list.appendChild(lesson_item)

            # Function to handle lesson button clicks
            def display_lesson(event, lesson=lesson):
                document.getElementById('lesson-description').innerHTML = lesson['description']
                document.getElementById('python-script').innerHTML = lesson['code']

            # Attach click event
            document.getElementById(f'lesson{index}').addEventListener('click', display_lesson)
    </script>

</body>
</html>
